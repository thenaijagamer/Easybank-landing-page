<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Easybank landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img class="header__logo" src="img/logo.svg" alt="Logo" />
      </div>
      <ul class="header__nav">
        <li class="header__nav-item">
          <a href="#" class="header__nav-item-link">Home</a>
          <div class="header__nav-item-line"></div>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-item-link">About</a>
          <div class="header__nav-item-line"></div>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-item-link">Contact</a>
          <div class="header__nav-item-line"></div>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-item-link">Blog</a>
          <div class="header__nav-item-line"></div>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-item-link">Careers</a>
          <div class="header__nav-item-line"></div>
        </li>
      </ul>
      <button class="btn">Request Invite</button>
    </header>

    <main class="main">
      <section class="forward">
        <div class="forward__message">
          <h1 class="forward__heading h-1">
            Next generation<br />digital banking
          </h1>
          <p class="forward__text">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="btn">Request Invite</button>
        </div>
        <div class="forward__bg-intro-box">
          <img
            class="forward__bg-intro"
            src="./img/bg-intro-desktop.svg"
            alt="Background intro"
          />
        </div>
        <div class="forward__mockup-box">
          <img
            class="forward__mockup"
            src="./img/image-mockups.png"
            alt="Mockup image"
          />
        </div>
      </section>
      <section class="Benefits"></section>
      <section class="Blogs"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
